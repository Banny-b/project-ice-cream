<section class="hero">
    <div class="container">
        <h1 class="hero__title">ice cream made with <span class="hero__title-span">passion</span></h1>
    
        <div class="hero__battons-flex">
            <button class="hero__button-product" type="button">Products</button>
            <a href="#" class="hero__button-how" >How itâ€™s made?</a>
        </div>
    </div>
    <div class="hero__image-container">
    
        <picture>
            <source 
                srcset="./images/desktop/desktop-hero/desktop-hero-ice-cream@1x.png 1x, ./images/desktop/desktop-hero/desktop-hero-ice-cream@2x.png 2x"
                media="(min-width: 1200px)" />
            <source
                srcset="./images/tablet/tablet-hero/tablet-hero-ice-cream@1x.png 1x, ./images/tablet/tablet-hero/tablet-hero-ice-cream@2x-min.png 2x"
                media="(min-width: 768px)" />        
            <source
                srcset="./images/mobile/mobile-hero/mobile-hero-ice-cream@1x.png 1x, ./images/mobile/mobile-hero/mobile-hero-ice-cream@2x.png 2x"
                media="(max-width: 767px)"  />
                
            <img class="hero__ice-cream" src="./images/mobile/mobile-hero/mobile-hero-ice-cream@1x.png" alt="Happy ice-cream">
        </picture>   
        
        <picture>
            <source 
                srcset="./images/desktop/desktop-hero/desktop-hero-buttons@1x.png 1x, ./images/desktop/desktop-hero/desktop-hero-buttons@2x.png 2x"
                media="(min-width: 1200px)" />
            <source
                srcset="./images/tablet/tablet-hero/tablet-hero-buttons@1x.png 1x, ./images/tablet/tablet-hero/tablet-hero-buttons@2x.png 2x"
                media="(min-width: 768px)" />        
            <source
                srcset="./images/mobile/mobile-hero/mobile-hero-buttons@1x.png 1x, ./images/mobile/mobile-hero/mobile-hero-buttons@2x.png 2x"
                media="(max-width: 767px)"  />
                
            <img class="hero__buttons" src="./images/desktop/desktop-hero/desktop-hero-buttons@1x.png" alt="Buttons at ice-cream">
        </picture>  
    
        <picture>
            <source 
                srcset="./images/desktop/desktop-hero/desktop-hero-many-ice@1x.png 1x, ./images/desktop/desktop-hero/desktop-hero-many-ice@1x.png 2x"
                media="(min-width: 1200px)" />
            <source
                srcset="./images/tablet/tablet-hero/tablet-hero-many-ice@1x.png 1x, ./images/tablet/tablet-hero/tablet-hero-many-ice@2x.png 2x"
                media="(min-width: 768px)" />        
           
            <img class="hero__many-ice-cream" src="./images/tablet/tablet-hero/tablet-hero-many-ice@1x.png" alt="a plate with ice cream">
        </picture>
